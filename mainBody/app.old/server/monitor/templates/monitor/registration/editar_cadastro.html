{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Editar cadastro{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card auth-card">
                <div class="card-body">
                    <h4 class="card-title text-center">Editar cadastro</h4>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">

                        {{ form|crispy }}
                        <br>
                        <button class="btn btn-success" type="submit">Salvar</button>
                        <input class="btn btn-danger" type="button"  onclick="window.location.replace('/')" value="Cancelar" />
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
