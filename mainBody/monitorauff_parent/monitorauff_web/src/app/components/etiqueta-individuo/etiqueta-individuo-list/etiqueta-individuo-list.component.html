<h1>Etiquetas de Indivíduos</h1>

<p-table [value]="modelList" styleClass="p-datatable-striped" responsiveLayout="scroll" [rowHover]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-etiqueta>
    <tr class="p-selectable-row" (click)="goToDetail(etiqueta)">
      <td>{{etiqueta.nome}}</td>
      <td>{{etiqueta.descricao}}</td>
    </tr>
  </ng-template>
</p-table>

<p-messages></p-messages>
