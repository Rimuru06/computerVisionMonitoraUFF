{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load l10n %}
{% block title %}Monitora UFF{% endblock %}

{% block content %}
<main class="home">
    <div class="offset-1 col-10 list-div">
        <h1>Você tem certeza que deseja excluir o usuário {{ usuario.name }}?</h1>
        <p>Esta ação é irrevessível</p>        
        <form method="POST">
            
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Excluir" class="btn btn-success">
            <input class="btn btn-danger" type="button"  onclick="window.location.replace('/usuario')" value="Cancelar" />
        </form>
    </div>
    
</main>

{% endblock %}
